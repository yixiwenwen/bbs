<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>恒生生钱官方论坛</title>
    <meta content="恒生生钱" name="keywords" />
    <meta content="恒生生钱" name="description" />
	<link href="${resSys}/front.cssgiftId" rel="stylesheet" type="text/css"/>
    <script src="${resSys}/jquery.js" type="text/javascript"></script>
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <link href="/${res}/bbs_forum/css/whole.css" type="text/css" rel="stylesheet" />
    <link href="/${res}/bbs_forum/css/layout.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">
	$("#jvForm").validate($.validator.AlertError);
	function bugGift(giftId){
		var num=$("#gift_num_"+giftId).val();
		$("#giftId").val(giftId);
		$("#buyNum").val(num);
		$("#giftBuyForm").submit();
	}
    </script>
  </head>
  <body>
    <!--header-->[#include "../include/header.html"/]<!--/header-->
    <!--main-->
    <div class="main-wrap">
	
    <div id="main">
	
    <!--登录统计栏_Begin-->[#include "../include/loginstatistics.html"/]<!--登录统计栏_End-->
	
    <div class="c"></div>
    <div id="breadCrumb"><img align="absMiddle" src="/${res}/bbs_forum/img/home.gif"/> <a href="${base}/">${site.name}</a> &raquo;  &raquo; </div>
    <div class="c"></div>
	
	<!--gift列表_Begin-->
	<form action="${base}/gift/buy.jspx" method="post" id="giftBuyForm">
		<input name="buyNum" type="hidden" id="buyNum"/>
		<input name="giftId" type="hidden" id="giftId"/>
	[#list tag_pagination.list as g]
		<img src="${g.picPath!}" style="width: 50px;height: 50px">
		${g.name!} <input value="1" id="gift_num_${g.id}"/><a href="#" onclick="bugGift('${g.id}')">购买</a>
		价格:${g.price!}<br/>
	[/#list]
	</form>
	[#include "../tag/topic.html"/] 
	<!--gift列表_End-->
    <div class="c"></div>
    </div>
    </div>
    <!--/main-->
    <!--footer-->[#include "../include/foot.html"/]<!--footer-->
  </body>
</html>
